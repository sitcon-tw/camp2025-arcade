<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiplayer Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="twitter:card" content="summary_large_image" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Multiplayer Tic-Tac-Toe</h1>
            </header>

            <div id="auth-section">
                <div class="auth-info">
                    <h2>üéÆ SITCON Camp 2025 ÈÅäÊà≤</h2>
                    <p>Ë´ã‰ΩøÁî® Telegram Â∏≥ËôüÁôªÂÖ•</p>
                    <div id="telegram-login">
                        <div id="telegram-widget-container"></div>
                        <div id="auth-loading" class="hidden">
                            <div class="loading-spinner"></div>
                            <p>Ê≠£Âú®È©óË≠â Telegram ÁôªÂÖ•...</p>
                        </div>
                    </div>
                    <div id="auth-error" class="hidden auth-error">
                        <p></p>
                    </div>
                    <div class="auth-notice">
                        <p>üí° ÁôªÂÖ•ÂâçÈúÄË¶ÅÂÖàÁî®ÂñµÂà∏Ê©üÊ©üÂô®‰∫∫Ë®ªÂÜäÂ∏≥Ëôü</p>
                    </div>
                </div>
            </div>

            <div id="room-section" class="hidden">
                <div class="user-info">
                    <div class="user-profile">
                        <img id="user-photo" src="" alt="User" class="user-avatar" />
                        <div class="user-details">
                            <span id="user-name"></span>
                            <span id="user-username"></span>
                        </div>
                    </div>
                    <button id="logout-btn">Logout</button>
                </div>
                <div class="room-controls">
                    <input type="text" id="room-input" placeholder="Enter room ID or leave blank for random" />
                    <button id="join-btn">Join Room</button>
                    <button id="create-btn">Create Room</button>
                </div>
            </div>

            <div id="game-section" class="hidden">
                <div class="game-info">
                    <div class="player-info">
                        <span>You are: <strong id="player-symbol"></strong></span>
                        <span id="room-id-display"></span>
                    </div>
                    <div class="players-display">
                        <div class="player-card" id="player-x">
                            <img class="player-avatar" src="" alt="Player X" />
                            <div class="player-details">
                                <span class="player-name"></span>
                                <span class="player-symbol">X</span>
                            </div>
                        </div>
                        <div class="vs-indicator">VS</div>
                        <div class="player-card" id="player-o">
                            <img class="player-avatar" src="" alt="Player O" />
                            <div class="player-details">
                                <span class="player-name"></span>
                                <span class="player-symbol">O</span>
                            </div>
                        </div>
                    </div>
                    <div class="game-status">
                        <span id="status-text">Waiting for opponent...</span>
                    </div>
                </div>

                <div class="game-board" id="game-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>

                <div class="game-controls">
                    <button id="restart-btn" class="hidden">Restart Game</button>
                    <button id="leave-btn">Leave Room</button>
                </div>
            </div>

            <div id="message-area">
                <div id="messages"></div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
