<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SITCON Arcade</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="theme-color" content="#1D1D1D" />
        <script src="https://font.emtech.cc/emfont.js"></script>
    </head>
    <body class="emfont-TaipeiSansTC">
        <header>
            <div class="container">
                <nav>
                    <a href="/" id="exit"><img src="exit.svg" alt="離開" /></a><a href="/login" id="login">登入</a>
                    <div class="logged">
                        <img src="" alt="" class="avatar" />
                        <a href="/logout" id="logout">登出</a>
                    </div>
                </nav>
                <h1 class="emfont-UnboundedSans">SITCON<span>ARCADE</span></h1>
                <div class="about">
                    <a href="/login" id="cfa">登入</a>
                    <p>使用點數<br />與好友一起對戰</p>
                </div>
            </div>
        </header>
        <section id="rooms">
            <h2 class="emfont-UnboundedSans">正在等待加入</h2>
            <div class="room-container container">
                <a class="room">
                    <img src="" alt="" />
                    <div>
                        <div class="room-title">井字遊戲 - 50 點</div>
                        <div class="room-initiator">房主</div>
                    </div>
                </a>
                <a class="room">

                    </div> </a

                        <div class="room-initiator">房主</div>
                    </div> </a
                ><a class="room">

                    <div>
                        <div class="room-title">井字遊戲 - 50 點</div>
                        <div class="room-initiator">房主</div>
                    </div>
                </a>
            </div>
        </section>
        <section id="games" class="container">
            <h2 class="emfont-UnboundedSans">遊戲列表</h2>
            <div class="game-container">
                <div class="game">
                    <img src="tic-tac-toe.svg" alt="井字遊戲" />
                    <div class="game-info">
                        <div class="game-title">井字遊戲</div>
                        <div class="game-description">經典的井字遊戲。</div>
                        <a href="/tic-tac-toe" class="play-button">開始遊戲</a>
                    </div>
                </div>
                <div class="game">

            </div>
        </section>
        <footer>
            <p class="emfont-UnboundedSans">SITCON Camp 2025</p>
        </footer>
        <script>
            emfont.init();
        </script>
